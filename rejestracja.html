<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Personal Budget</title>
	
	<meta name="description" content="Aplikacja ułatwiająca zarządzanie własnymi finansami" />
	<meta name="keywords" content="budżet osobisty, budżet domowy, zarządzanie swoimi finansami, oszczedzanie" />
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/fontello.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Lato&family=swap" rel="stylesheet">

<body>
	
	<header>
	
		<div class="topbar">
		
			<h1 class="logo"><span ><i class="icon-calc"></i></span>Personal Budget</h1>
			<p> <i>"Jeśli kupujesz rzeczy, których nie potrzebujesz, wkrótce będziesz musiał sprzedawać rzeczy, które są ci niezbędne"<span class="autor"><br> - Warren Buffett</span></i></p>
			
		</div>
		
	</header>

		<header>

		<form>

				<div style="clear: both"></div>
				
				<div class="icon"><i class="icon-lock-3"></i></div><input type="password" placeholder="Hasło">

				<div style="clear: both"></div>

	</div>
		
	<footer>
	
		<div class="info">
