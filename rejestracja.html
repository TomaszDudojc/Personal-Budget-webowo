<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Personal Budget</title>
	
	<meta name="description" content="Aplikacja ułatwiająca zarządzanie własnymi finansami" />
	<meta name="keywords" content="budżet osobisty, budżet domowy, zarządzanie swoimi finansami, oszczedzanie" />
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	
</head>

<body>
	
	<header>
		<div class="topbar">
			<h1 class="logo">Personal Budget</h1>
			<p> <i>"Tutaj będzie wpisana sententcja wybranego autora"<span class="autor"> - Imię i nazwisko</span></i></p>
		</div>
	</header>
	
	<div class="container">

		<header>
			<h2 class="register">Rejestracja</h2>
	
		<form>
				
				<input type="text" placeholder="Imię">
				
				<input type="email" placeholder="Email">
				
				<input type="password" placeholder="Hasło">
				
				<input type="password" placeholder="Powtórz hasło">
				
				<input type="submit" value="Zarejestruj się">
				
		</form>		
		
	</div>
		
	<footer>
		<div class="info">
			Wszelkie prawa zastrzeżone &copy; 2022 Dziękuję za wizytę!
		</div>
	</footer>
	
</body>
</html>
